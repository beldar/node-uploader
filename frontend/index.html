<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>The Wedding Uploader</title>
    <link href="css/main.css" rel=stylesheet type=text/css>
  </head>
  <body>
    <div id="wrapper">
      <div id="getname">
        <div class="jumbotron">
          <div class="container-fluid">
            <h1>Hola!</h1>
            <p>
              Abans de res, moltes gracies per haver vingut a la boda,
              aquest petit programa us permetrà pujar les fotos que veu fer a la boda a
              un reposotori comú.

              Per saber qui ho pujar haig de saber el teu nom:
              <br /><br />
              <div class="form-group">
                <label for="username">Nom i cognom:</label>
                <input type="text" name="username" id="username" class="form-control"  />
              </div>
              <button id="save" class="btn btn-default" type="button">Guardar</button>
            </p>
        </div>
        </div>
      </div>

      <div id="dropzone">
        <h1>Drop your files here!</h1>
        <div id="status">
          <div class="progress">
            <div id="progress" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
              <span class="sr-only">0% completed</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
